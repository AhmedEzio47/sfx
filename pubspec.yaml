name: sfx
description: SFX for new games.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audiofileplayer: ^1.1.1
  cupertino_icons: ^0.1.3
  awesome_dialog: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/sounds/
   - assets/sounds/colt/
   - assets/sounds/shelly/
   - assets/sounds/elprimo/
   - assets/sounds/bull/

